---
- name: "update apt packages."
  become: true
  apt:
    update_cache: true

- name: "upgrade packages"
  become: true
  apt:
    upgrade: true


- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: true

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: true

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: true
    production: true
    state: present

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template:
    src: "files/index.js"
    dest: "~/web/index.js"

- name: Executing node
  shell: |
    pm2 start ~/web/index.js -f