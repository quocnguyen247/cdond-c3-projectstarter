version: 2.1

orbs:
  docker: circleci/docker@2.2.0


jobs:
  build:
    docker:
      - image: cimg/base:2023.05
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            chmod +x run_docker.sh
            ./run_docker.sh

      - run:
          name: Making predictions
          command: |
            chmod +x make_prediction.sh
            ./make_prediction.sh
 
workflows:
  Build-Docker:
    jobs:
      - build